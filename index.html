<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Recipe Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section>
      <button type="button" id="insertIngredient">Εισαγωγή υλικού</button>
      <form id="ingredient">
        <fieldset>
          <legend>Στοιχεία</legend>
          <label for="name">Προιόν:</label>
          <input type="text" id="name" name="name" />
          <label for="quantity">Βάρος (σε kg):</label>
          <input type="number" id="quantity" name="quantity" min="0" />
          <label for="price">Τιμή kg:</label>
          <input type="number" id="price" name="price" min="0" />
          <label for="tax">ΦΠΑ:</label>
          <input type="number" id="tax" name="tax" min="0" max="100" />
          <input type="button" id="enter" value="Εισαγωγή" />
          <input type="reset" value="Καθαρισμός" />
        </fieldset>
      </form>
    </section>
    <section>
      <button type="button" id="insertRecipe">Επιλογή συνταγής</button>
      <form id="recipe">
        <label for="product">Υλικά</label>
        <select name="product" id="product"></select>
      </form>
      <div id="ingredientsList">Δεν υπάρχουν συστατικά!</div>
    </section>
    <script src="https://unpkg.com/currency.js@~2.0.0/dist/currency.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
